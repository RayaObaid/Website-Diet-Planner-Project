<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
    
</head>
<body>

    <h1>Meal Plan Generator</h1>

    <form method="POST" action="/">
        <label for="health_condition">Health Condition:</label>
        <input type="text" name="health_condition" placeholder="e.g., diabetes, high-protein">

        <label for="ingredients_like">Ingredients You Like:</label>
        <input type="text" name="ingredients_like" placeholder="e.g., chicken, broccoli">

        <label for="ingredients_dislike">Ingredients You Dislike:</label>
        <input type="text" name="ingredients_dislike" placeholder="e.g., peanuts, soy">

        <input type="submit" value="Generate Meal Plan">
    </form>

</body>
</html>
