<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Give us your Feedback</h1>
    
    <!-- Feedback form -->
    <form action="{{ url_for('feedback') }}" method="POST">
        <label for="rating">Rate our meal plan (1 to 5):</label>
        <select name="rating" id="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="comments">Your Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>

    <!-- Link to go back to the meal plan page -->
    <br><a href="{{ url_for('index') }}">Go back to the meal plan</a>

</body>
</html>
